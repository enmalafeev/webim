<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
  <title>Vk app</title>
  <style>
    body {
      margin: 20px;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }

    .friend {
      margin: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="btn-oauth" class="btn-primary">Авторизоваться в VK</button>
    <h1 id="header"></h1>

    <div class="btn-group btn-group-lg">
      <a class="btn btn-outline-info" data-role="nav-friends" href="#friends">Друзья</a>
    </div>
    <hr>
    <div id="results"></div>
  </div>

  <script src="entry.js" type="module"></script>
  <script id="headerTemplate" type="text/template">
    <h1>Данные из VK-аккаунта {{ first_name }} {{ last_name }}</h1>
  </script>

  <script id="friendsTemplate" type="text/template">
    <div>
        <div class="flex-container">
            {{#each list}}
            <div class="friend text-center">
                <a href="#friends/{{id}}"><img src="{{ photo_100 }}" class="img-circle"></a>
                <div>{{ first_name }}<br>{{ last_name }}</div>
                <div>{{ formatBDay bdate }}</div>
            </div>
            {{/each}}
        </div>
    </div>
</script>

  <script id="friendTemplate" type="text/template">
  <div>
      <img src="{{ photo_100 }}" class="img-circle">
      <div>{{ first_name }} {{ last_name }}</div>
      <div>{{ country.title }} {{ city.title }}</div>
      {{#if bdate}}
      <div>День рождения: {{formatBDay bdate}}</div>
      {{/if}}
  </div>
</script>
</body>

</html>
